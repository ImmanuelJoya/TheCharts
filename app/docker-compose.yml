version: '3.8'

services:
  crypto-api:
    build: .
    container_name: crypto-monitor-backend
    ports:
      - "8000:8000"
    environment:
      - FREECRYPTO_API_KEY=${FREECRYPTO_API_KEY}
      - FREECRYPTO_BASE_URL=${FREECRYPTO_BASE_URL:-https://api.freecryptoapi.com}
      - APP_ENV=${APP_ENV:-production}
      - WS_POLL_INTERVAL=${WS_POLL_INTERVAL:-30}
      - CACHE_TTL=${CACHE_TTL:-300}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s